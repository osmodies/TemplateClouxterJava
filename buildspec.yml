version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.9
  build:
    commands:
      - sam build
      - sam package --template-file template.yml --s3-bucket $BUCKET --output-template-file packaged-template.yml
      - ls
      - pwd
      - echo "$BUCKET"
artifacts:
  files:
    - packaged-template.yml